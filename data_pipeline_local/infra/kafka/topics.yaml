# Kafka Topic Definitions
# This file defines all Kafka topics used in the analytics platform

topics:
  - name: orders.created.v1
    description: Order creation events (v1 schema)
    partitions: 3
    replication_factor: 1
    config:
      retention.ms: 604800000  # 7 days
      cleanup.policy: delete
      compression.type: lz4
    key_schema:
      type: string
      description: order_id
    value_schema:
      type: json
      schema_file: ../producer/schemas/order_created_v1.py

